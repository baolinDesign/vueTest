<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>组件</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="root">
			<ol>
				<todo-list v-for="item in list" v-bind:todo="item" v-bind:key="item.id"></todo-list>
			</ol>
		</div>
		
		
		<script type="text/javascript">
			Vue.component("todo-list",{
				props:["todo"],
				template:"<li>{{todo.text}}</li>"
			})
			
			var app = new Vue({
				el:"#root",
				data:{
					list:[
						{id:0,text:"1"},
						{id:0,text:"2"},
						{id:0,text:"3"}
					]
				}
			})
		</script>
	</body>
</html>

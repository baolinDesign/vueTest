<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绑定内联样式</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="root">
			<div 
				v-bind:style="styleObj">123
			</div>
		</div>
		
		
		
		<script type="text/javascript">
			var app = new Vue({
				el:"#root",
				data:{
					styleObj:{
						color:"red",
						fontSize:"13px"
					}
				}
			})
		</script>
	</body>
</html>

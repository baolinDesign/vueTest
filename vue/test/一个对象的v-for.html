<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>一个对象的v-for</title>
		<script src="vue.js"></script>
	</head>

	<body>
		<ul id="v-for-obj" class="demo">
			<li v-for="(value, key) in obj">
				{{ key }}: {{ value }}
			</li>
		</ul>

		<script type="text/javascript">
			var example2 = new Vue({
				el: "#v-for-obj",
				data: {
					obj: {
						firstName:"John",
						lastName:"Doe",
						age:30
					}
				}
			})
		</script>
	</body>

</html>

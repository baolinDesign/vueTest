<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>计算属性</title>
		<script src="vue.js"></script>
	</head>
	<body>
		<div id="example">
			<p>Original message: "{{ message }}"</p>
			<p>Computed reversed message: "{{ reversedMessage }}"</p>
		</div>
		
		
		<script type="text/javascript">
			var vm = new Vue({
				el:"#example",
				data:{
					message:"Hello Vue"
				},
				computed:{
					reversedMessage:function(){
						return this.message.split("").reverse().join("")
					}
				}
			})
		</script>
	</body>
</html>

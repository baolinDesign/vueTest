<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>表单输入绑定</title>
		<script src="vue.js"></script>
	</head>

	<body>
		<div id="root">
			<select v-model="selected">
				<option v-for="option in options" v-bind:value="option.value">
					{{ option.text }}
				</option>
			</select>
			<span>Selected: {{ selected }}</span>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: "#root",
				data: {
					selected: "a",
					options:[
						{ text: "one", value:"a" },
						{ text: "two", value:"b" },
						{ text: "three", value:"c" },
					]
				}

			})
		</script>
	</body>

</html>
